apiVersion: 1
datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      httpMethod: GET
  - name: Mimir
    type: prometheus
    access: proxy
    url: http://mimir:9090
    jsonData:
      httpMethod: GET
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:9100
    jsonData:
      httpMethod: GET
  - name: Pyroscope
    type: grafana-pyroscope-datasource
    url: http://pyroscope:4040
    jsonData:
      minStep: 10s
